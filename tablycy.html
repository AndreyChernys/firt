<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиці</title>
    <link rel="stylesheet" href="tablicy.css">
    <link rel="icon" href="img23.jpg">
</head>
<body>
    <p>Таблиці</p>
    <table>
        <caption>HTML color</caption>
        <thead>
            <tr>
                <th colspan="2">Color</th>
                
                <th>Hex</th>
                <th>RGB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: #000; "></td>
                <td>Black</td>
                <td>#000000</td>
                <td>(0,0,0)</td>
            </tr>
            <tr>
                <td style="background-color: #f00; "></td>
                <td>Red</td>
                <td>#ff0000</td>
                <td>(255,0,0)</td>
            </tr>
            <tr>
                <td style="background-color: #0f0; "></td>
                <td>Green</td>
                <td>#00ff00</td>
                <td>(0,255,0)</td>
            </tr>
            <tr>
                <td style="background-color: #00f; "></td>
                <td>Blue</td>
                <td>#0000ff</td>
                <td>(0,0,255)</td>
            </tr>
            <tr>
                <td style="background-color: #ff0; "></td>
                <td>Yellow</td>
                <td>#ffff00</td>
                <td>(255,255,0)</td>
            </tr>
            <td style="background-color: #0ff; "></td>
                <td>Aqua</td>
                <td>#00ffff</td>
                <td>(0,255,255)</td>
                </tr>
                <td style="background-color: #f0f; "></td>
                <td>Fucsia</td>
                <td>#ff00ff</td>
                <td>(255,0,255)</td>
                </tr>
                <td style="background-color: #fff; "></td>
                <td>White</td>
                <td>#ffffff</td>
                <td>(255,255,255)</td>
            </tr>
        </tbody>
    </table>
    <button class="button-19" role="button"><a href="index.html">Повернутися назад</a></button>
</body>
</html>
