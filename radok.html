<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Рухаючий рядок</title>
    <link rel="stylesheet" href="1b.css">
    <link rel="icon" href="img23.jpg">
</head>
<body>
 <p style="background-image: url(img11.jpeg); font-size: 24px;">Кордові літаки</p>
 <marquee style="background: linear-gradient(orange, yellow, green); color: green; font-size: 50px;">Кордові літаки</marquee>
 <marquee style="background: yellow; color: blue; font-size: 50px; width: 50%" direction="right">Кордові літаки</marquee><marquee style="background: blue; color: yellow; font-size: 50px; width: 50%">Кордові літаки</marquee>
 <marquee style="background: yellow; color: blue; font-size: 50px; width: 23%; height: 200px; text-align: center" direction="up" >Кордові літаки</marquee>
  <marquee style="background: yellow; color: blue; font-size: 50px; width: 23%; height: 200px; text-align: center" direction="down" behavior="slide"  loop="3">Кордoві літаки</marquee>
  <marquee style="background: yellow; color: blue; font-size: 50px; width: 23%; height: 200px; text-align: center" direction="down" behavior="alternate">Кордoві літаки</marquee>
  <marquee style="background: yellow; color: blue; font-size: 50px; width: 23%; height: 200px; text-align: center" direction="up" behavior="alternate" ><marquee behavior="alternate">Кордові літаки</marquee></marquee>
  <marquee><img src="gif.gif" alt="fox"></marquee>
  <marquee scrollamount="30"><img src="gif.gif" alt="fox" width="200px"></marquee>
 <marquee style="background-color: yellow; color: blue; font-size: 50px; width: 23%; height: 200px; text-align: center;" direction="down" behavoir="alternate"><marquee behavoir="alternate">Кордові літаки</marquee></marquee>
 <marquee><img src="img21.jpg" alt="Кордовий літак" title="Кордовий літак" width="150px"></marquee>
 <marquee scrollamount="30"><img src="img22.jpg" width="150px" alt="Кордовий літак" title="Кордовий літак"></marquee>
 <button class="button-19" role="button"><a href="index.html">Повернутися назад</a></button>
</body>
</html>
